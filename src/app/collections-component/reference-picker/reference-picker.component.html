<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-4">
    <h3 class="text-lg font-bold mb-3">Select {{ column.name }}</h3>

    <!-- Options List -->
    <ul class="space-y-2 max-h-[300px] overflow-y-auto">
      <li
        *ngFor="let opt of options"
        (click)="toggleOption(opt.id)"
        class="cursor-pointer px-3 py-2 rounded flex items-center justify-between"
        [ngClass]="{ 'bg-blue-100': isSelected(opt.id), 'hover:bg-gray-100': true }"
      >
        <span>{{ opt.name || 'Untitled' }}</span>
        <i
          *ngIf="isSelected(opt.id)"
          class="fas fa-check text-blue-500"
        ></i>
      </li>
    </ul>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-2 mt-4">
      <button
        class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
        (click)="submit()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
