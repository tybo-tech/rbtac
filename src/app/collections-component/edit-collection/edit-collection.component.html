<div
  class="float"
  appClickOutside
  (clickOutside)="onCloseModal.emit()"
  *ngIf="collection"
>
  <div class="collection-create">
    <h4 class="text-black text-bold mb-3">Collection settings</h4>

    <div class="form">
      <div class="group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="collection.name"
          name="name"
          placeholder="Collection name"
          required
          [ngClass]="{ 'is-invalid': collection.name === '' }"
        />
      </div>

      <div class="pt-1 flex flex-col sm:flex-row justify-end gap-4">
        <button
          (click)="onSubmit.emit(collection)"
          type="submit"
          [disabled]="!collection.name"
          class="px-6 py-2 rounded-lg bg-[var(--accent)] text-black font-semibold hover:brightness-110 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ "Save" }}
        </button>
      </div>
    </div>
  </div>
</div>
