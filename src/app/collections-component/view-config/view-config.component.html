<!-- Report Field Selector -->
<div class="group" *ngIf="view.type && view.type !== 'table'">
  <label for="field" class="text-sm font-medium text-gray-700 mb-1 block">Report Field</label>
  <select
    id="field"
    [(ngModel)]="view.field"
    class="w-full border rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--accent)]"
    required
  >
    <option [ngValue]="undefined" disabled selected>Select a field</option>
    <option *ngFor="let col of reportableFields" [value]="col.id">
      {{ col.name }}
    </option>
  </select>
</div>

<!-- Filters Section -->
<div class="group mt-4">
  <label class="text-sm font-semibold mb-2 block text-gray-700">Filters</label>

  <div *ngIf="view.config.filters?.length; else noFilters">
    <div
      *ngFor="let filter of view.config.filters; let i = index"
      class="mb-4 p-4 border rounded-md bg-gray-50"
    >
      <div class="grid grid-cols-12 gap-2">
        <!-- Field -->
        <select
          [(ngModel)]="filter.field"
          class="col-span-3 p-2 border rounded-md text-sm"
        >
          <option *ngFor="let col of visibleColumns" [value]="col.id">
            {{ col.name }}
          </option>
        </select>

        <!-- Operator -->
        <select
          [(ngModel)]="filter.operator"
          class="col-span-2 p-2 border rounded-md text-sm"
        >
          <option value="=">=</option>
          <option value="!=">!=</option>
          <option value=">">&gt;</option>
          <option value="<">&lt;</option>
          <option value=">=">&gt;=</option>
          <option value="<=">&lt;=</option>
          <option value="contains">contains</option>
        </select>

        <!-- Value -->
        <input
          [(ngModel)]="filter.value"
          class="col-span-5 p-2 border rounded-md text-sm"
          placeholder="Value"
        />

        <!-- Combination (AND/OR) -->
        <select
          [(ngModel)]="filter.combination"
          class="col-span-2 p-2 border rounded-md text-sm"
        >
          <option value="and">AND</option>
          <option value="or">OR</option>
        </select>
      </div>

      <div class="text-right mt-2">
        <button
          (click)="removeFilter(i)"
          class="text-xs text-red-500 hover:underline"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <ng-template #noFilters>
    <p class="text-sm text-gray-400 mb-2">No filters yet.</p>
  </ng-template>

  <!-- Add Filter Button -->
  <div class="mt-2">
    <button
      (click)="addFilter()"
      class="text-sm text-[var(--accent)] hover:underline"
    >
      + Add Filter
    </button>
  </div>
</div>
