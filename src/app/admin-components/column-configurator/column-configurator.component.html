<div
  class="fixed inset-0 z-50 bg-gray-900/90 backdrop-blur-sm flex items-center justify-center p-4"
>
  <div
    class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col overflow-hidden border border-gray-700/50"
  >
    <!-- Header -->
    <div class="p-6 border-b border-gray-700/50">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-100 flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
            Configure View
          </h2>
          <p class="text-sm text-gray-400 mt-1">
            Manage visible columns, joins, and filters for this view
          </p>
        </div>
        <button
          (click)="onCancel()"
          class="text-gray-400 hover:text-gray-200 p-1 rounded-full hover:bg-gray-700/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div *ngIf="view" class="flex-1 overflow-y-auto p-6 space-y-8">
      <!-- Columns Section -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h3
            class="text-base font-semibold text-gray-200 flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              />
            </svg>
            Visible Columns
          </h3>

          <div class="flex items-center gap-2">
            <div class="text-xs text-gray-500">
              {{ visibleColumns.length }} of
              {{ view.data.table_columns.length }} selected
            </div>
            <button
              (click)="openAddColumnModal()"
              class="flex items-center gap-1 text-xs px-2.5 py-1 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              Add Column
            </button>
          </div>
        </div>

        <div class="flex flex-wrap gap-2">
          <div
            *ngFor="let col of view.data.table_columns"
            (click)="toggleVisibility(col)"
            class="flex items-center space-x-2 px-3 py-1.5 rounded-full border text-sm cursor-pointer select-none transition-all duration-150"
            [class.border-indigo-500]="col.visible"
            [class.border-gray-600]="!col.visible"
            [class.bg-indigo-900]="col.visible"
            [class.bg-gray-700]="!col.visible"
            [class.text-gray-100]="col.visible"
            [class.text-gray-300]="!col.visible"
          >
            <input
              type="checkbox"
              [(ngModel)]="col.visible"
              class="form-checkbox h-4 w-4 rounded text-indigo-500 bg-gray-700 border-gray-500 focus:ring-1 focus:ring-indigo-500"
              (click)="$event.stopPropagation()"
            />
            <span class="font-medium">{{ col.label }}</span>
            <span
              class="text-xs px-1.5 py-0.5 rounded bg-gray-600/50 text-gray-300"
              >{{ col.type || "text" }}</span
            >
          </div>
        </div>
      </div>

      <!-- Joins Section -->
      <div class="space-y-4">
        <h3
          class="text-base font-semibold text-gray-200 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 5l7 7-7 7M5 5l7 7-7 7"
            />
          </svg>
          Table Joins
        </h3>

        <div class="flex flex-wrap items-center gap-3">
          <div class="relative flex-1 max-w-md">
            <select
              [(ngModel)]="newJoin"
              (change)="addJoin()"
              class="w-full px-3 py-2 pr-8 rounded-lg bg-gray-700 text-sm text-gray-100 border border-gray-600 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 appearance-none"
            >
              <option value="" disabled selected>
                Select table to join...
              </option>
              <option *ngFor="let join of joinOptions" [value]="join">
                {{ join }}
              </option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>

          <div
            *ngIf="view.data.joins?.length"
            class="flex flex-wrap gap-2 mt-2 w-full"
          >
            <div
              *ngFor="let join of view.data.joins"
              class="flex items-center space-x-2 px-3 py-1.5 rounded-full bg-gray-700 border border-gray-600 text-sm text-gray-100 group"
            >
              <span>{{ join }}</span>
              <button
                (click)="removeJoin(join)"
                class="text-gray-400 hover:text-red-400 transition-colors group-hover:opacity-100"
                title="Remove join"
              >
                &times;
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters Section -->
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h3
            class="text-base font-semibold text-gray-200 flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              />
            </svg>
            Filters
          </h3>
          <button
            (click)="addFilter()"
            class="flex items-center gap-1 text-sm px-3 py-1.5 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              />
            </svg>
            Add Filter
          </button>
        </div>

        <div class="space-y-3">
          <div
            *ngFor="let filter of view.data.filters"
            class="flex items-center gap-3 p-3 rounded-lg bg-gray-700/50 border border-gray-600/50 hover:border-gray-500 transition-colors"
          >
            <div class="flex-1 grid grid-cols-12 gap-2">
              <input
                type="text"
                [(ngModel)]="filter.key"
                placeholder="Field"
                class="col-span-4 px-3 py-1.5 rounded bg-gray-700 border border-gray-600 text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <select
                [(ngModel)]="filter.operator"
                class="col-span-3 px-3 py-1.5 rounded bg-gray-700 border border-gray-600 text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option *ngFor="let op of operatorOptions" [value]="op">
                  {{ op }}
                </option>
              </select>
              <input
                type="text"
                [(ngModel)]="filter.value"
                placeholder="Value"
                class="col-span-4 px-3 py-1.5 rounded bg-gray-700 border border-gray-600 text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <button
              (click)="removeFilter(filter)"
              class="p-1.5 text-gray-400 hover:text-red-400 rounded-full hover:bg-gray-600 transition-colors"
              title="Remove filter"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Add Column Modal -->
      <div
        *ngIf="showAddColumnModal"
        class="fixed inset-0 z-50 bg-gray-900/90 backdrop-blur-sm flex items-center justify-center p-4"
      >
        <div
          class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-md border border-gray-700/50"
        >
          <div class="p-6 border-b border-gray-700/50">
            <div class="flex items-start justify-between">
              <h2 class="text-xl font-bold text-gray-100">Add New Column</h2>
              <button
                (click)="closeAddColumnModal()"
                class="text-gray-400 hover:text-gray-200 p-1 rounded-full hover:bg-gray-700/50"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="p-6 space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1"
                >Key (Technical Name)</label
              >
              <input
                type="text"
                [(ngModel)]="newColumn.key"
                placeholder="e.g. registration_no"
                class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1"
                >Label (Display Name)</label
              >
              <input
                type="text"
                [(ngModel)]="newColumn.label"
                placeholder="e.g. Registration No"
                class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1"
                >CSS Class</label
              >
              <input
                type="text"
                [(ngModel)]="newColumn.class"
                placeholder="e.g. font-mono"
                class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1"
                >Minimum Width</label
              >
              <input
                type="text"
                [(ngModel)]="newColumn.minWidth"
                placeholder="e.g. 150px"
                class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                [(ngModel)]="newColumn.visible"
                id="column-visible"
                class="form-checkbox h-4 w-4 rounded text-indigo-500 bg-gray-700 border-gray-600 focus:ring-indigo-500"
              />
              <label for="column-visible" class="ml-2 text-sm text-gray-300"
                >Visible by default</label
              >
            </div>
          </div>

          <div class="p-6 border-t border-gray-700/50 flex justify-end gap-3">
            <button
              (click)="closeAddColumnModal()"
              class="px-4 py-2 text-sm font-medium rounded-lg bg-gray-700 text-gray-200 hover:bg-gray-600/80"
            >
              Cancel
            </button>
            <button
              (click)="addNewColumn()"
              class="px-4 py-2 text-sm font-medium rounded-lg bg-indigo-600 text-white hover:bg-indigo-700"
            >
              Add Column
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="p-6 border-t border-gray-700/50 bg-gradient-to-r from-gray-800/50 via-gray-800 to-gray-900/50"
    >
      <div class="flex justify-end gap-3">
        <button
          (click)="onCancel()"
          class="px-4 py-2.5 text-sm font-medium rounded-lg bg-gray-700 text-gray-200 hover:bg-gray-600/80 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900"
        >
          Discard Changes
        </button>
        <button
          [disabled]="loading"
          (click)="onSave()"
          class="px-4 py-2.5 text-sm font-medium rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900 disabled:opacity-60 disabled:cursor-not-allowed flex items-center gap-2"
        >
          <span>{{ loading ? "Saving..." : "Save Changes" }}</span>
          <svg
            *ngIf="loading"
            class="animate-spin h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
