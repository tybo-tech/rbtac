<!-- table-toolbar.component.html -->
<div class="flex items-center justify-between px-4 py-2 bg-[var(--dark-header)] border-b border-[var(--table-border)] sticky top-0 z-10">
  <!-- Left: View Selector -->
  <div class="flex items-center space-x-2">
    <div class="relative">
      <button
        class="flex items-center px-3 py-1.5 text-sm font-medium rounded hover:bg-[var(--dark-hover)] transition-colors text-[var(--text-light)]"
        (click)="viewMenuOpen = !viewMenuOpen"
      >
        <i [ngClass]="viewIcons[currentView]" class="mr-2 text-[var(--text-muted)]"></i>
        <span>{{ viewLabels[currentView] }}</span>
        <i [ngClass]="faChevronDown" class="ml-2 text-xs text-[var(--text-muted)]"></i>
      </button>

      <!-- View Dropdown -->
      <div
        *ngIf="viewMenuOpen"
        class="absolute z-50 mt-1 w-48 bg-[var(--dark-header)] rounded-md shadow-lg border border-[var(--table-border)]"
      >
        <div class="py-1">
          <button
            *ngFor="let view of views"
            class="flex items-center w-full px-4 py-2 text-sm text-[var(--text-light)] hover:bg-[var(--dark-hover)]"
            (click)="changeView(view)"
          >
            <i [ngClass]="viewIcons[view]" class="mr-3 text-[var(--text-muted)]"></i>
            {{ viewLabels[view] }}
          </button>
        </div>
        <div class="border-t border-[var(--table-border)]">
          <button class="flex items-center w-full px-4 py-2 text-sm text-[var(--text-light)] hover:bg-[var(--dark-hover)]">
            <i [ngClass]="faPlus" class="mr-3 text-[var(--text-muted)]"></i>
            Add view
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right: Action Icons -->
  <div class="flex items-center space-x-3">
    <!-- Search -->
    <div class="relative">
      <button
        *ngIf="!isSearchVisible"
        class="p-2 text-[var(--text-muted)] hover:text-[var(--text-light)] hover:bg-[var(--dark-hover)] rounded-full transition-colors"
        (click)="toggleSearch()"
      >
        <i [ngClass]="faSearch"></i>
      </button>

      <div
        *ngIf="isSearchVisible"
        class="absolute right-0 top-0 flex items-center bg-[var(--dark-header)] rounded-full shadow-sm border border-[var(--table-border)]"
        style="width: 200px;"
      >
        <input
          type="text"
          [(ngModel)]="search"
          (input)="onSearchChange()"
          placeholder="Search..."
          class="flex-1 px-3 py-1.5 text-sm border-none focus:ring-0 rounded-l-full bg-transparent text-[var(--text-light)] placeholder-[var(--text-muted)]"
          autofocus
        >
        <button
          class="p-2 text-[var(--text-muted)] hover:text-[var(--text-light)]"
          (click)="toggleSearch()"
        >
          <i [ngClass]="faTimes"></i>
        </button>
      </div>
    </div>

    <!-- Filter -->
    <button
      class="p-2 text-[var(--text-muted)] hover:text-[var(--text-light)] hover:bg-[var(--dark-hover)] rounded-full transition-colors"
      (click)="triggerAction('filter')"
    >
      <i [ngClass]="faFilter"></i>
    </button>

    <!-- Sort -->
    <button
      class="p-2 text-[var(--text-muted)] hover:text-[var(--text-light)] hover:bg-[var(--dark-hover)] rounded-full transition-colors"
      (click)="triggerAction('sort')"
    >
      <i [ngClass]="faSort"></i>
    </button>

    <!-- More Options -->
    <button
      class="p-2 text-[var(--text-muted)] hover:text-[var(--text-light)] hover:bg-[var(--dark-hover)] rounded-full transition-colors"
      (click)="triggerAction('share')"
    >
      <i [ngClass]="faSlidersH"></i>
    </button>
  </div>
</div>

<app-column-configurator
  *ngIf="showColumnConfigurator && table"
  [view]="table"
  (close)="showColumnConfigurator = false"
  (changed)="onColumnChange()"
/>
