<div class="min-h-screen bg-gray-900 text-gray-100 px-6 py-10">
  <!-- Header -->
  <div class="mb-10 text-center">
    <h1 class="text-4xl font-bold text-white">Edit Form Template</h1>
    <p class="text-indigo-300 mt-2">
      Customize the structure and sections of your mentorship form
    </p>
  </div>

  <!-- Form Container -->
  <div class="max-w-5xl mx-auto bg-gray-800 rounded-xl shadow-xl border border-gray-700 p-8 space-y-8">
    <!-- Title -->
    <div>
      <label class="block text-sm font-semibold text-indigo-300 mb-1">Template Title</label>
      <input [(ngModel)]="template.data.title" type="text"
        class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-purple-600" />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-semibold text-indigo-300 mb-1">Description</label>
      <textarea [(ngModel)]="template.data.description" rows="3"
        class="w-full px-4 py-2 bg-gray-900 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-purple-600"></textarea>
    </div>

    <!-- Group List -->
    <div *ngFor="let group of template.data.groups; let gi = index" class="border-t border-gray-700 pt-8">
      <div class="flex justify-between items-center mb-4">
        <input [(ngModel)]="group.title" (ngModelChange)="group.key = generateKey(group.title)"
          placeholder="Group Title"
          class="text-lg font-bold text-purple-300 bg-transparent border-b border-purple-700 focus:outline-none focus:border-purple-400 w-full" />
        <button class="text-red-400 hover:text-red-300 text-sm" (click)="template.data.groups.splice(gi, 1)">
          Remove Group
        </button>
      </div>

      <!-- Fields per group -->
      <div *ngFor="let field of group.fields; let fi = index"
        class="border-l-4 border-purple-700 pl-6 py-4 mb-6 bg-gray-900 rounded-lg">
        <div class="flex justify-between items-center mb-2">
          <h3 class="text-sm font-bold text-purple-200">Field {{ fi + 1 }}</h3>
          <button class="text-red-400 hover:text-red-300 text-xs" (click)="group.fields.splice(fi, 1)">
            Remove Field
          </button>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs text-indigo-300 mb-1">Label</label>
            <input [(ngModel)]="field.label" (ngModelChange)="field.key = generateKey(field.label)"
              class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md" />
          </div>
          <div>
            <label class="block text-xs text-indigo-300 mb-1">Type</label>
            <select [(ngModel)]="field.type"
              class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md">
              <option value="text">Text</option>
              <option value="number">Number</option>
              <option value="textarea">Textarea</option>
              <option value="date">Date</option>
              <option value="select">Select</option>
              <option value="rating">Rating</option>
            </select>
          </div>
        </div>

        <!-- Only for 'select' field types -->
        <div *ngIf="field.type === 'select'" class="mt-4">
          <label class="block text-xs text-indigo-300 mb-1">Available Options</label>
          <select multiple [(ngModel)]="field.value"
            class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-700 rounded-md h-32">
            <option *ngFor="let opt of field.options" [value]="opt">{{ opt }}</option>
          </select>

          <div class="mt-2">
            <label class="block text-xs text-indigo-300 mb-1">Add Option</label>
            <div class="flex items-center gap-2">
              <input [(ngModel)]="optionDrafts[field.key]"
                class="flex-1 px-3 py-2 bg-gray-900 text-white border border-gray-700 rounded-md"
                placeholder="New option..." />
              <button (click)="addOption(field)"
                class="px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-md shadow-md transition">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Field Button -->
      <button (click)="group.fields.push({ key: '', label: '', type: 'text' })"
        class="text-sm text-green-400 hover:text-green-300">
        + Add Field
      </button>
    </div>

    <!-- Add Group Button -->
    <div>
      <button (click)="template.data.groups.push({ title: '', key: '', fields: [] })"
        class="text-sm text-blue-400 hover:text-blue-300">
        + Add Group
      </button>
    </div>

    <!-- Save Button -->
    <div class="pt-6 border-t border-gray-700 text-right">
      <button (click)="saveTemplate()"
        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-600 hover:to-emerald-700 transform hover:scale-105 transition-all duration-200">
        Save Template
      </button>
    </div>
  </div>
</div>
