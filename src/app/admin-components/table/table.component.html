<div
  class="flex flex-col h-full bg-[var(--dark-bg)] rounded-lg overflow-hidden"
>
  <!-- Toolbar -->
  <app-table-toolbar
    [table]="table"
    class="bg-[var(--dark-header)] border-b border-[var(--table-border)]"
  />

  <!-- Table Container -->
  <div class="relative flex-1 overflow-hidden">
    <!-- Loading Overlay -->
    <div
      *ngIf="loading"
      class="absolute inset-0 bg-[var(--dark-bg)] bg-opacity-80 z-10 flex items-center justify-center"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[var(--accent)]"
      ></div>
    </div>

    <!-- Table Wrapper -->
    <div class="h-full overflow-auto custom-scrollbar">
      <div class="min-w-full inline-block align-middle">
        <table class="min-w-full divide-y divide-[var(--table-border)]">
          <!-- Sticky Header -->
          <thead class="sticky top-0 z-5 bg-[var(--dark-header)] shadow-md">
            <tr>
              <th
                *ngFor="let col of visibleColumns"
                scope="col"
                class="px-6 py-3 text-left text-xs font-semibold text-[var(--gray-light)] uppercase tracking-wider whitespace-nowrap"
                [style.minWidth]="col.minWidth || '100px'"
                [style.maxWidth]="col.maxWidth || 'none'"
              >
                <div class="flex items-center justify-between truncate">
                  <span class="truncate">{{ col.label }}</span>
                  <ng-container *ngIf="col.sortable !== false">
                    <div class="flex ml-2">
                      <button
                        (click)="sort.emit({ key: col.key, direction: 'asc' })"
                        class="text-[var(--gray-light)] hover:text-[var(--accent)]"
                      >
                        <svg
                          class="h-3 w-3"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M5 15l7-7 7 7"
                          />
                        </svg>
                      </button>
                      <button
                        (click)="sort.emit({ key: col.key, direction: 'desc' })"
                        class="text-[var(--gray-light)] hover:text-[var(--accent)]"
                      >
                        <svg
                          class="h-3 w-3"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                          />
                        </svg>
                      </button>
                    </div>
                  </ng-container>
                </div>
              </th>
            </tr>
          </thead>

          <!-- Table Body -->
          <tbody
            class="bg-[var(--dark-bg)] divide-y divide-[var(--table-border)]"
          >
            <!-- Empty State -->
            <tr *ngIf="!loading && data.length === 0">
              <td
                [attr.colspan]="visibleColumns.length"
                class="px-6 py-12 text-center"
              >
                <div
                  class="flex flex-col items-center justify-center text-[var(--gray-light)]"
                >
                  <svg
                    class="h-12 w-12 text-[var(--gray-light)] opacity-50 mb-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                      d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <p class="text-lg">{{ emptyMessage }}</p>
                </div>
              </td>
            </tr>

            <!-- Data Rows -->
            <tr
              *ngFor="let row of data; trackBy: trackByFn"
              class="hover:bg-[var(--dark-hover)] transition-colors duration-150"
            >
              <td
                *ngFor="let col of visibleColumns"
                class="px-6 py-4 text-sm text-[var(--gray-light)]"
                [class]="col.class"
                [class.whitespace-nowrap]="col.wrap !== true"
                [class.truncate]="col.truncate === true"
              >
                <ng-container [ngSwitch]="col.type || 'text'">
                  <!-- Text -->
                  <span *ngSwitchCase="'text'" class="block">{{
                    row[col.key] || "—"
                  }}</span>

                  <!-- Badge -->
                  <span
                    *ngSwitchCase="'badge'"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium whitespace-nowrap"
                    [class]="{
                      'bg-blue-900 text-blue-100': row[col.key] === 'Active',
                      'bg-green-900 text-green-100':
                        row[col.key] === 'Completed',
                      'bg-red-900 text-red-100': row[col.key] === 'Cancelled',
                      'bg-gray-900 text-gray-100': !row[col.key]
                    }"
                  >
                    {{ row[col.key] || "—" }}
                  </span>

                  <!-- Number -->
                  <span
                    *ngSwitchCase="'number'"
                    class="font-mono whitespace-nowrap"
                  >
                    {{ row[col.key] || 0 }}
                  </span>

                  <!-- Custom Render -->
                  <span
                    *ngSwitchCase="'custom'"
                    [class.whitespace-nowrap]="col.wrap !== true"
                  >
                    {{ col.render ? col.render(row) : row[col.key] || "—" }}
                  </span>

                  <!-- Actions -->
                  <div
                    *ngSwitchCase="'actions'"
                    class="flex items-center space-x-2 justify-end whitespace-nowrap"
                  >
                    <button
                      (click)="onEdit(row)"
                      class="text-[var(--accent)] hover:text-opacity-80 transition-colors duration-150 p-1 rounded"
                      title="Edit"
                    >
                      <svg
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                        />
                      </svg>
                    </button>
                    <button
                      (click)="onDelete(row)"
                      class="text-red-400 hover:text-red-600 transition-colors duration-150 p-1 rounded"
                      title="Delete"
                    >
                      <svg
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        />
                      </svg>
                    </button>
                  </div>
                </ng-container>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
