<section class="py-16 bg-[color:var(--primary)]">
  <div class="max-w-7xl mx-auto px-4">
    <div
      class="max-w-md w-full mx-auto bg-[var(--primary)] rounded-2xl shadow-xl p-8 mt-16 text-[var(--white)]"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">
        Login to your
        <span class="text-[var(--accent)]">Tybo Editor</span> account
      </h2>

      <div class="flex justify-center mb-6">
        <div class="google-login-btn slide-from-left"></div>
      </div>

      <div
        *ngIf="loaded"
        class="text-center text-sm text-[var(--gray-light)] mb-4"
      >
        or login with email
      </div>

      <hr class="border-[var(--cloud)] w-1/2 mx-auto mb-8" />

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5 my-4"
      >
        <div>
          <label for="username" class="block mb-1 font-semibold">Email</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--gray-light)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            autocomplete="username"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--gray-light)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            autocomplete="current-password"
            placeholder="Enter your password"
          />
          <a
            routerLink="/forgot-password"
            class="block mt-2 text-[var(--accent)] text-xs hover:underline"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 rounded-lg bg-[var(--accent)] text-[var(--primary)] font-bold text-lg shadow hover:scale-105 transition disabled:opacity-50 disabled:pointer-events-none"
        >
          Login
        </button>
        <a
          routerLink="/sign-up"
          class="block text-center mt-3 text-[var(--accent)] text-sm hover:underline"
          >Don't have an account? Sign up</a
        >
      </form>

      <app-toast
        *ngIf="showError"
        (hideEvent)="showError = false; errorMessage = ''"
        [message]="errorMessage"
        type="error"
        class="mt-6"
      ></app-toast>
    </div>
  </div>
</section>
