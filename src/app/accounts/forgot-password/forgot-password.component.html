<section class="py-16 bg-[color:var(--primary)]">
  <div class="max-w-md mx-auto bg-[var(--primary)] p-8 rounded-2xl shadow-xl text-[var(--white)]">
    <h2 class="text-2xl font-bold text-center mb-6">Forgot your password?</h2>
    <p class="text-sm text-[var(--gray-light)] text-center mb-8">
      Enter your email and weâ€™ll send you a reset link.
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--gray-light)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)]"
        />
        <div *ngIf="email.invalid && email.touched" class="text-red-400 text-xs mt-1">
          Please enter a valid email.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="forgotForm.invalid || loading"
        class="w-full py-3 rounded-lg bg-[var(--accent)] text-[var(--primary)] font-bold text-lg shadow hover:scale-105 transition disabled:opacity-50"
      >
        Send Reset Link
      </button>
    </form>

    <div *ngIf="success" class="text-green-400 text-sm mt-6 text-center">
      If the email exists, a reset link has been sent.
    </div>
    <app-toast
      *ngIf="showError"
      [message]="errorMessage"
      type="error"
      class="mt-6"
      (hideEvent)="showError = false"
    ></app-toast>
  </div>
</section>
