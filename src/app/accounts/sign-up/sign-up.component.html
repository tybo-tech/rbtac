<section class="py-16 bg-[color:var(--primary)]">
  <div class="max-w-7xl mx-auto px-4">
    <div
      class="max-w-md w-full mx-auto bg-[var(--primary)] rounded-2xl shadow-xl p-8 mt-16 text-[var(--white)]"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-2">
        Create a free account
      </h2>
      <p class="text-center text-[var(--gray-light)] mb-8">
        Share your details for a seamless experience.
      </p>

      <form
        [formGroup]="loginForm"
        autocomplete="off"
        (ngSubmit)="onSubmit()"
        class="space-y-5"
      >
        <div>
          <label for="username" class="block mb-1 font-semibold"
            >Your Name</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--primary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            placeholder="Enter your name"
            autocomplete="name"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--input-border)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--input-border)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            placeholder="Create a password"
            autocomplete="new-password"
          />
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 rounded-lg bg-[var(--accent)] text-[var(--input-border)] font-bold text-lg shadow hover:scale-105 transition disabled:opacity-50 disabled:pointer-events-none"
        >
          Create account
        </button>
        <a
          routerLink="/login"
          class="block text-center mt-3 text-[var(--accent)] text-sm hover:underline"
        >
          Already have an account? Login
        </a>
      </form>

      <app-toast
        *ngIf="showError"
        [message]="errorMessage"
        type="error"
        class="mt-6"
      ></app-toast>
    </div>
  </div>
</section>
