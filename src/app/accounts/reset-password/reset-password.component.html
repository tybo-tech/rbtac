<section class="py-16 bg-[color:var(--primary)]">
  <div class="max-w-7xl mx-auto px-4">
    <div
      class="max-w-md w-full mx-auto bg-[var(--primary)] rounded-2xl shadow-xl p-8 mt-16 text-[var(--white)]"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">
        Reset your <span class="text-[var(--accent)]">Tybo Editor</span> password
      </h2>

      <div
        *ngIf="loaded"
        class="text-center text-sm text-[var(--gray-light)] mb-4"
      >
        Enter your new password below
      </div>

      <hr class="border-[var(--cloud)] w-1/2 mx-auto mb-8" />

      <form
        [formGroup]="resetForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5 my-4"
      >
        <div>
          <label for="password" class="block mb-1 font-semibold">New Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--gray-light)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            autocomplete="new-password"
            placeholder="Enter new password"
          />
        </div>
        <div>
          <label for="confirmPassword" class="block mb-1 font-semibold">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full rounded-lg bg-[var(--cloud)] border border-[var(--input-border)] px-4 py-2 text-[var(--gray-light)] focus:outline-none focus:ring-2 focus:ring-[var(--accent)] transition"
            autocomplete="new-password"
            placeholder="Confirm new password"
          />
        </div>

        <button
          type="submit"
          [disabled]="resetForm.invalid"
          class="w-full py-3 rounded-lg bg-[var(--accent)] text-[var(--primary)] font-bold text-lg shadow hover:scale-105 transition disabled:opacity-50 disabled:pointer-events-none"
        >
          Update Password
        </button>
        <a
          routerLink="/login"
          class="block text-center mt-3 text-[var(--accent)] text-sm hover:underline"
        >
          Back to Login
        </a>
      </form>

      <app-toast
        *ngIf="showError"
        (hideEvent)="showError = false; errorMessage = ''"
        [message]="errorMessage"
        type="error"
        class="mt-6"
      ></app-toast>
    </div>
  </div>
</section>
