<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  <div
    *ngFor="let item of items"
    (click)="itemClicked.emit(item)"
    class="cursor-pointer rounded-2xl bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-shadow duration-300 p-6 border border-gray-200 dark:border-gray-700"
  >
    <div class="text-2xl font-bold text-gray-900 dark:text-white">
      {{ item.value }}
    </div>
    <div class="text-sm text-gray-500 mt-1 dark:text-gray-300">
      {{ item.key | titlecase }}
    </div>
  </div>
</div>
