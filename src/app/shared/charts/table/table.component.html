<div class="bg-gray-900 rounded-xl shadow border border-gray-800 text-white">
  <div class="p-6" [style.minHeight]="minHeight">
    <!-- ðŸ”¹ Header with Add Button -->
    <div class="flex justify-between items-center mb-4">
      <h5 class="text-lg font-semibold text-white">
        {{ componentTitle }}
      </h5>
      <button
        *ngIf="showAddButton"
        (click)="addClick.emit()"
        class="bg-white text-gray-900 hover:bg-gray-100 px-3 py-1.5 text-sm font-medium rounded shadow transition"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>

    <!-- ðŸ“‹ Table -->
    <div class="overflow-auto rounded-md border border-gray-700">
      <table class="min-w-full text-sm text-left table-auto">
        <thead class="bg-gray-800 text-gray-300">
          <tr>
            <th
              *ngFor="let column of columns"
              class="px-4 py-3 font-semibold uppercase tracking-wider whitespace-nowrap"
            >
              {{ column.value }}
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
          <tr
            *ngFor="let row of data"
            (click)="rowClick.emit(row)"
            class="hover:bg-gray-800 cursor-pointer transition"
          >
            <td
              *ngFor="let column of columns"
              class="px-4 py-3 whitespace-nowrap"
            >
              {{ row[column.key] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
